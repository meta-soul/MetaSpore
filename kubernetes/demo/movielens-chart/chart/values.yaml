# Default values for movielens-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: $REPOSITORY/movielens
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "YOUR-TAG"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 2000m
     memory: 4000Mi
   requests:
     cpu: 2000m
     memory: 2000Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  host: YOUR-MONGODB-HOST
  port: 27017
  database: YOUR-MONGODB-DATABASE
  username: YOUR-MONGODB-USERNAME
  password: YOUR-MONGODB-PASSWORD
serving:
  negotiationType: "PLAINTEXT"
  address: "dns:///serving:50000"
milvus:
  host: YOUR-MILVUS-HOST
  port: 19530
jvmParams:
  jvm_opts: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=80.0"
  java_opts: "-XX:MaxDirectMemorySize=2000M"