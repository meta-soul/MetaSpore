## spark session
app_name: 'ItemCF Demo/sunkai'
local: False
worker_count: 4
server_count: 4
batch_size: 256
worker_memory: '7G'
server_memory: '7G'
coordinator_memory: '7G'
spark_sql_shuffle_partitions: 1000

## datasets
train_path: s3://dmetasoul-bucket/demo/movielens/match/num_negs_100/train.parquet
test_path: s3://dmetasoul-bucket/demo/movielens/match/num_negs_100/test.parquet
item_path: s3://dmetasoul-bucket/demo/movielens/match/num_negs_100/item.parquet
item_cf_out_path: s3://dmetasoul-bucket/demo/movielens/mango/itemcf.parquet/

## swing model configuration
user_id_column_name: user_id
item_id_column_name: movie_id
behavior_column_name: label
behavior_filter_value: '1'
key_column_name: key
value_column_name: value
use_debug: False
last_item_col_name: last_movie

## model hyper params
max_recommendation_count: 20
