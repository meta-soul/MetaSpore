default_parallelism: '400'

## input dataset path
fg_dataset_path: ${MY_S3_BUCKET}/movielens/1m/fg/fg_dataset.parquet

## output dataset path
rank_train_dataset_out_path: ${MY_S3_BUCKET}/movielens/1m/rank/train.parquet
rank_test_dataset_out_path: ${MY_S3_BUCKET}/movielens/1m/rank/test.parquet

